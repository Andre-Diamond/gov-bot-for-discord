version: '3.8'

services:
  discord-bot:
    build: .
    container_name: cardano-governance-bot
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - KOIOS_API_TOKEN=${KOIOS_API_TOKEN}
      - KOIOS_BASE_URL=${KOIOS_BASE_URL:-https://api.koios.rest/api/v1}
      - POLL_INTERVAL_HOURS=${POLL_INTERVAL_HOURS:-6}
      - POLL_DURATION_MINUTES=${POLL_DURATION_MINUTES:-20160}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - INITIAL_BLOCK_TIME=${INITIAL_BLOCK_TIME}
      - DB_PATH=${DB_PATH:-/app/data/governance.db}
    volumes:
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 